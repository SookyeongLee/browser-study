<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/301043e4a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>
<body>
    <section class="game">
        <header class="game__header">
            <button class="game__header__item game__button">
                <i class="fas fa-play"></i>
            </button>
            <span class="game__header__item game__timer">00:00</span>
            <span class="game__header__item game__remainder">0</span>
        </header>
        <section class="game__field">
        </section>
    </section>
    <section class="pop-up pop-up--hide">
        <button class="pop-up__icon">
            <i class="fas fa-redo"></i>
        </button>
        <span class="pop-up__message">REPLAY?</span>
    </section>
</body>
</html>
