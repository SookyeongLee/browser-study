<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/301043e4a8.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    <title>Shopping List</title>
</head>
<body>
    <section id="shopping">
        <h1 class="shopping__title">Shopping list</h1>
        <div class="shopping__list">
            <ul class="items">
                <li class="item">HOODY</li>
                <li class="item">U-NECK TOP</li>
                <li class="item">BLACK SHIRTS</li>
                <li class="item">BLACK SKIRT</li>
                <li class="item">STRIPE SHIRTS</li>
            </ul>
            <ul class="trashBox">
                <li class="trash"><i class="fas fa-trash-alt"></i></li>
                <li class="trash"><i class="fas fa-trash-alt"></i></li>
                <li class="trash"><i class="fas fa-trash-alt"></i></li>
                <li class="trash"><i class="fas fa-trash-alt"></i></li>
                <li class="trash"><i class="fas fa-trash-alt"></i></li>
            </ul>
        </div>   
        <div class="shopping__add">
            <label><input type="text" class="shopping__input"></label> 
            <button class="shopping__btn">
                <i class="fas fa-plus"></i><span class="btn__text">Add new item</span>
            </button>    
        </div>
    </section>
</body>
</html>
